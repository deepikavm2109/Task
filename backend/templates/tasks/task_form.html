{% extends "base.html" %}

{% block content %}
<h2>{% if task %}Edit Task{% else %}Create Task{% endif %}</h2>

<form id="taskForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ task.title|default:'' }}" required>
    <br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ task.description|default:'' }}</textarea>
    <br><br>

    <label for="due_date">Due Date:</label>
    <input type="date" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}">
    <br><br>

    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="Pending" {% if task.status == "Pending" %}selected{% endif %}>Pending</option>
        <option value="Completed" {% if task.status == "Completed" %}selected{% endif %}>Completed</option>
    </select>
    <br><br>

    <button type="submit">Save</button>
</form>

<script>
document.getElementById("taskForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const token = localStorage.getItem("access");
    const data = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        due_date: document.getElementById("due_date").value,
        status: document.getElementById("status").value
    };

    const response = await fetch("/task-api/api/tasks/create/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(data)
    });

    if (response.ok) {
        alert("Task saved!");
        window.location.href = "/task-api/tasks/";
    } else {
        alert("Error saving task");
    }
});
</script>
{% endblock %}
